<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirk Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quirk Counter</h1>
            <div class="header-controls">
                <button id="undo-button" class="undo-button" aria-label="Undo last entry" title="Undo last entry">
                    <span class="undo-icon">‚Ü∂</span>
                </button>
                <!-- Add Category UI -->
                <div class="add-category-wrapper">
                    <button id="add-category-button" class="add-category-button" aria-expanded="false" title="Add category">Ôºã</button>
                    <form id="add-category-form" class="add-category-form" aria-hidden="true">
                        <input id="new-category-id" type="text" placeholder="id (no spaces)" aria-label="New category id" required />
                        <input id="new-category-name" type="text" placeholder="Display name" aria-label="New category display name" required />
                        <div class="add-category-actions">
                            <button type="submit" class="add-category-submit">Create</button>
                            <button type="button" id="add-category-cancel" class="add-category-cancel">Cancel</button>
                        </div>
                    </form>
                </div>
                <div class="theme-toggle" role="group" aria-label="Select theme">
                    <button 
                        class="theme-option active" 
                        data-theme="dragon-dynasty" 
                        aria-pressed="true"
                        aria-label="Dragon Dynasty theme"
                        title="Dragon Dynasty">
                        <span class="theme-icon">üêâ</span>
                    </button>
                    <button 
                        class="theme-option" 
                        data-theme="neon-nexus" 
                        aria-pressed="false"
                        aria-label="Neon Nexus theme"
                        title="Neon Nexus">
                        <span class="theme-icon">‚ö°</span>
                    </button>
                </div>
            </div>
        </header>

        <div id="toast-container" class="toast-container" aria-live="polite"></div>

        <div id="cards-container" class="cards-container">
            <!-- Cards will be dynamically generated -->
        </div>

        <section id="dashboard" class="dashboard-section">
            <h2 class="dashboard-header">Analytics Dashboard</h2>
            
            <!-- KPI Cards -->
            <div class="kpi-grid" id="kpi-grid">
                <!-- KPI cards will be dynamically generated -->
            </div>

            <!-- Daily Summary -->
            <div class="daily-summary" id="daily-summary">
                <!-- Daily summary will be dynamically generated -->
            </div>

            <!-- Category Breakdown -->
            <div class="breakdown-section">
                <h3 class="section-title">Category Breakdown</h3>
                <div class="breakdown-grid" id="breakdown-grid">
                    <!-- Breakdown cards will be dynamically generated -->
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <div class="chart-container">
                    <h3 class="section-title">Events by Category</h3>
                    <div class="bar-chart" id="bar-chart">
                        <!-- Bar chart will be dynamically generated -->
                    </div>
                </div>
                <div class="chart-container">
                    <h3 class="section-title">Events Over Time</h3>
                    <div class="line-chart" id="line-chart">
                        <!-- Line chart will be dynamically generated -->
                    </div>
                </div>
            </div>

            <!-- Event Log Table -->
            <div class="table-section">
                <h3 class="section-title">Event Log</h3>
                <div class="table-wrapper">
                    <table class="event-table" id="event-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="timestamp">Timestamp <span class="sort-icon">‚Üï</span></th>
                                <th class="sortable" data-sort="category">Category <span class="sort-icon">‚Üï</span></th>
                                <th>Phrase Used</th>
                            </tr>
                        </thead>
                        <tbody id="event-table-body">
                            <!-- Table rows will be dynamically generated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
